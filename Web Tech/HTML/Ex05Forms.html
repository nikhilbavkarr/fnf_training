<form>
    <h1>Student Registration Form</h1>
    <hr>
    <p><input type="text" placeholder="Enter ur Name" required/></p>
    <p><input type="email" placeholder="Enter ur Email"/></p>
    <p><input type="date" placeholder="Date of birth" /></p>
    <p>
        Select the Home City:
        <datalist id="dtCities">
            <option>Banglore</option>
            <option>Belgaum</option>
            <option>Gao</option>
            <option>Pune</option>
            <option>Mumbai</option>
        </datalist>
        <input list="dtCities" placeholder="Enter ur City"/>
    </p>
    <p>
        Enter the Gender:
        <input type="radio" name="rdGender" id="rdGender"/>Male
        <input type="radio" name="rdGender" id="rdGender"/>Female
        <input type="radio" name="rdGender" id="rdGender"/>Others
    </p>
    <p>
        Enter the Expected Salary:
        <input type="number" step="5" min="30000" max="1000000" placeholder="Salary"/>
    </p>
    <p>
        Enter your height :
        <input type="range" step="0.1" min="4" max="8"/>
    </p>
    <p>
        Change Background Color :
        <input type="color" placeholder="Color"/>
    </p>
    <input type="submit" value="Register"/>
</form>
